<section class="contact-container" id="contact" >
  <div class="container contact-content">

    <!-- Linke Seite: Titel + Text -->
    <div class="contact-text">
      <h2 class="contact-title title-text">Lass uns sprechen</h2>
      <p class="contact-subtitle">
        Du hast Fragen, möchtest ein Projekt starten oder einfach mal unverbindlich quatschen?
        Schreib mir gern – ich freue mich auf deine Nachricht.
      </p>
    </div>

    <!-- Rechte Seite: Formular -->
    <form class="contact-form shadow ">

      <h1 class="contact-field contact-field-header">
        SCHREIB' MA GERN
      </h1>

      <div class="contact-field">
        <label for="name">Name</label>
        <input class="input-field" id="name" name="name" type="text">
      </div>

      <div class="contact-field">
        <label for="email">E-Mail</label>
        <input id="email" name="email" type="email">
      </div>

      <div class="contact-field">
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="5" ></textarea>
      </div>

      <button type="submit" class="contact-button">Absenden</button>



    </form>

  </div>
</section>
